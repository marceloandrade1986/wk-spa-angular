<table mat-table [dataSource]="products" class="mat-elevation-z4">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Code </th>
    <td mat-cell *matCellDef="let row"> {{ row.id }} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let row"> {{ row.name }} </td>
  </ng-container>

  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef> Price </th>
    <td mat-cell *matCellDef="let row"> {{ row.price }} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let row">
      <a routerLink="/products/update/{{ row.id }}">
        <i class="material-icons edit" title="Edit" matTooltip="Edit">
          edit
        </i>
      </a>

      <a routerLink="/products/delete/{{ row.id }}">
        <i class="material-icons delete" matTooltip="Delete">
          delete
        </i>
      </a>
    </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
