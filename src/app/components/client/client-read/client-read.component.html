<table mat-table [dataSource]="clients" class="mat-elevation-z4">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Code </th>
    <td mat-cell *matCellDef="let row"> {{row.id}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let row"> {{row.name}} </td>
  </ng-container>

  <ng-container matColumnDef="cpf">
    <th mat-header-cell *matHeaderCellDef> CPF </th>
    <td mat-cell *matCellDef="let row"> {{row.cpf}} </td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> E-mail </th>
    <td mat-cell *matCellDef="let row"> {{row.email}} </td>
  </ng-container>

  <ng-container matColumnDef="birth_date">
    <th mat-header-cell *matHeaderCellDef> Birth Date (d/m/y) </th>
    <td mat-cell *matCellDef="let row"> {{ row.birth_date | date: "dd/M/yyyy" }} </td>
  </ng-container>

  <ng-container matColumnDef="address_city">
    <th mat-header-cell *matHeaderCellDef> Address City </th>
    <td mat-cell *matCellDef="let row"> {{row.address_city}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let row">
      <a routerLink="/clients/update/{{ row.id }}">
        <i class="material-icons edit" title="Edit" matTooltip="Edit">
          edit
        </i>
      </a>

      <a routerLink="/clients/delete/{{ row.id }}">
        <i class="material-icons delete" matTooltip="Delete">
          delete
        </i>
      </a>
    </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
