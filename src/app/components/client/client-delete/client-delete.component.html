<mat-card>
    <mat-card-title>
        Delete Client
    </mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Name" [(ngModel)]="client.name" name="name" disabled>
        </mat-form-field>

        <div>
            <mat-form-field>
                <input type="date" matInput placeholder="Birth Date" [(ngModel)]="client.birth_date"
                    name="addrbirth_date" disabled>
            </mat-form-field>
        </div>

        <mat-form-field>
            <input matInput placeholder="CPF (Only numbers)" [(ngModel)]="client.cpf" name="cpf" disabled>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="E-mail" type="email" [(ngModel)]="client.email" name="email" disabled>
        </mat-form-field>
    </form>

    <mat-card class="matcard">
        <mat-card-content>Are you sure you want to delete this Client?</mat-card-content>
    </mat-card>

    <button mat-raised-button (click)="deleteClient()" color="accent">
        Delete
    </button>

    <button mat-raised-button (click)="cancelUpdateClient()" class="cancel">
        Cancel
    </button>
</mat-card>
