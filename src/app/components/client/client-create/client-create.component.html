<mat-card>
    <mat-card-title class="title">New Client
    </mat-card-title>
    <form>

        <mat-form-field>
            <input matInput placeholder="Name" [(ngModel)]="client.name" name="name" required>
        </mat-form-field>

        <div>
            <mat-form-field>
                <input type="date" matInput placeholder="Birth Date" [(ngModel)]="client.birth_date"
                    name="addrbirth_date">
            </mat-form-field>
        </div>

        <mat-form-field>
            <input matInput placeholder="CPF" [(ngModel)]="client.cpf" name="cpf" required>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="E-mail" type="email" [(ngModel)]="client.email" name="email" required>
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="CEP" [(ngModel)]="client.address_cep" name="address_cep" required>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Address" [(ngModel)]="client.address" name="address" required>
        </mat-form-field>
        <mat-form-field>
            <input type="number" matInput placeholder="Address Number" [(ngModel)]="client.address_number"
                name="address_number" required>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="District" [(ngModel)]="client.address_district" name="address_district"
                required>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Address Complement" [(ngModel)]="client.address_complement"
                name="address_complement" required>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="City" [(ngModel)]="client.address_city" name="address_city" required>
        </mat-form-field>
    </form>

    <button mat-raised-button (click)="createClient()" color="accent">
        Save
    </button>

    <button mat-raised-button (click)="cancelCreateClient()" class="cancel">
        Cancel
    </button>
</mat-card>
